name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install nox

      - name: Lint
        if: matrix.python-version == '3.13'
        run: nox -s lint

      - name: Check manifest
        if: matrix.python-version == '3.13'
        run: nox -s check-manifest

      - name: Run tests
        run: nox -s tests

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v3

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tags are available
        run: |
          git fetch --force --tags --prune
          git describe --tags --exact-match "${GITHUB_REF_NAME}"

      - name: Determine release version
        id: release-version
        run: |
          version="${GITHUB_REF_NAME#v}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build poetry-dynamic-versioning

      - name: Build distribution
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ steps.release-version.outputs.version }}
        run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: release
          path: dist
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: dist/*

  deploy:
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4.1.7
        with:
          name: release
          path: dist/

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          provenance: true
